<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sismos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + character.id]">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>{{character.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
