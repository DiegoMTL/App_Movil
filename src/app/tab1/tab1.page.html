<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">SISMOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let s of sismos" [routerLink]="['/profile/' + s.id]">
      <ion-icon name="calendar"></ion-icon>

      <ion-label>{{s.fecha}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
