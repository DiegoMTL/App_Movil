<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="caracter">
    <ion-card class="ion-text-center">
      <ion-card-content>
        <img src="{{caracter.image}}" alt="">
        <ion-card-title>{{caracter.name}}</ion-card-title>
        <ion-label>Estado: {{caracter.status}}<br></ion-label>
        <ion-label>Especie: {{caracter.species}}<br></ion-label>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
